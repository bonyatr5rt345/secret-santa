<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таємний Санта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #cc0000;
        }

        p {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #cc0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <h1>Гра в Таємного Санту</h1>
    <p>Введіть імена учасників та натисніть кнопку для передачі їх власнику гри.</p>

    <form action="/обработчик" method="post">
        <label for="names">Імена учасників (через кому):</label>
        <input type="text" id="names" name="names" required>

        <button type="submit">Почати гру</button>
    </form>
</body>
</html>
